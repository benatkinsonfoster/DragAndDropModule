<!DOCTYPE html>
<head>
  <title>Drag And Drop Module</title>
  <link rel="stylesheet" href="styles.css" type="text/css">
  <script src="https://code.jquery.com/jquery-1.7.2.min.js"></script>
  <script src="https://code.jquery.com/ui/1.8.21/jquery-ui.min.js"></script>
  <script src="jQueryUITouchPunch.js" type="text/javascript"></script>
  <script src="script.js" type="text/javascript"></script>
</head>
<body class="noselect">
  <section id="topSection">
    <section id="drop1" class="dropArea">
      <section class="header">
      <h1 id="item0">Bring</h1>
      </section>
    </section>
    <section id="drop2" class="dropArea">
      <section class="header">
      <h1 id="item0">Ask Around</h1>
      </section>
    </section>
    <section id="drop3" class="dropArea">
      <section class="header">
      <h1 id="item0">Don't Bring</h1>
      </section>
    </section>
  </section>
  <section id="bottomSection">
    <section id="dragList">
      <div id="item1" class="dragItem">1</div>
      <div id="item2" class="dragItem">2</div>
      <div id="item3" class="dragItem">3</div>
      <div id="item4" class="dragItem">4</div>
      <div id="item5" class="dragItem">5</div>
      <div id="item6" class="dragItem">6</div>
      <div id="item7" class="dragItem">7</div>
      <div id="item8" class="dragItem">8</div>
      <div id="item9" class="dragItem">9</div>
    </section>
    <button id="resetButton" class="btn btn-danger">Reset</button>
    <button id="checkButton" class="btn">Check</button>
  </section>
  <section id="tryAgainScreen" class="hidden">
    <h2>Incorrect!</h2>
    <p>Have another go!</p>
  </section>
  <section id="endScreen" class="hidden">
    <h2>Congratulations!</h1>
    <p id="endMessage">Lorem ipsum blah blah blah well done or whatever. To print off this list, check out</p>
    <a class="btn">www.aSiteWhereYouCanPrintThisOut.com</a>
    <button id="closeButton" class="btn btn-danger" href="http://localhost:8080/link/CompleteDragAndDrop/">Close</button>
  </section>
</body>
